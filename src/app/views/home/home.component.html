<div class="w-100 text-center container" [ngClass]="found ? 'header-top' : 'header-center'"> 
    <div class="p-2">
        <h1 class="text-primary"> Busca cep</h1>
    </div>
    <div class="container col-md-6 col-lg-6 col-sm-12 p-3">
        <div class="text-center">
            <div class="d-flex">
                <input #cep id="cep" class="form-control mr-1" mask='00000-000' placeholder="Informe o cep aqui"/>
                <button class="btn btn-outline-primary" (click)="buscaCep(cep.value)">Buscar</button>
            </div>
            <div *ngIf="err !== ''">
                <span class="text-danger">{{ err }}</span>
            </div>
        </div>
        <div class="mt-3 text-secondary blink" *ngIf="loading">
            Carregando..
        </div>
        <div class="mt-3 text-left bg-border" *ngIf="found && !loading">
            <h6><b>CEP:</b> <span class="text-right"> {{ data.cep |  mask: '00000-000' }}</span></h6> 
            <h6><b>Rua:</b> {{ data.logradouro }}</h6> 
            <h6><b>Complemento:</b> {{ data.complemento }}</h6> 
            <h6><b>Bairro:</b> {{ data.bairro }}</h6> 
            <h6><b>Loacalidade:</b> {{ data.localidade }}</h6> 
            <h6><b>UF:</b> {{ data.uf }}</h6> 
            <h6><b>Unidade:</b> {{ data.unidade }}</h6> 
            <h6><b>IBGE:</b> {{ data.ibge }}</h6> 
            <h6><b>GIA:</b> {{ data.gia }}</h6> 
        </div>
    </div>
</div>
